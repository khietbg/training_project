<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <link rel="stylesheet" th:href="@{assets/css/profile.css}"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" th:href="@{'~/assets/img/favicon.png'}"/>
  <link rel="stylesheet" th:href="@{'~/assets/css/bootstrap.min.css'}"/>
  <link rel="stylesheet" th:href="@{'~/assets/plugins/fontawesome/css/fontawesome.min.css'}"/>
  <link rel="stylesheet" th:href="@{'~/assets/plugins/fontawesome/css/all.min.css'}"/>
  <link rel="stylesheet" th:href="@{'~/assets/css/style.css'}"/>
  <title>Document</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
        integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="row">
      <div class="col-lg-4 col-xl-4">
        <div class="card-box text-center">
          <img th:src="@{'~/assets/img/' + ${employee.avatarUrl}}"
               class="rounded-circle avatar-xl img-thumbnail" alt="profile-image"/>
          <h4 class="mb-0" th:text="${employee.firstName+' '+employee.lastName}"></h4>
          <p class="text-muted" th:text="${employee.position}"></p>
          <div class="text-left mt-3">
            <h4 class="font-13 text-uppercase">About Me :</h4>
            <p class="text-muted mb-2 font-13"><strong>Email :</strong> <span
                    class="ml-2" th:text="${employee.email}"></span></p>

            <p class="text-muted mb-2 font-13"><strong>Address :</strong><span class="ml-2"
                                                                               th:text="${employee.address}"></span>
            </p>

            <p class="text-muted mb-2 font-13"><strong>Phone :</strong> <span class="ml-2 "
                                                                              th:text="${employee.phone}"></span>
            </p>

            <p class="text-muted mb-1 font-13"><strong>BirthDate :</strong> <span class="ml-2"
                                                                                  th:text="${employee.birthDate}"></span>
            </p>
            <p class="text-muted mb-1 font-13"><strong>Department :</strong> <span class="ml-2"
                                                                                   th:text="${employee.departmentName}"></span>
            </p>
          </div>
          <ul class="social-list list-inline mt-3 mb-0">
            <li class="list-inline-item">
              <a href="javascript: void(0);" class="social-list-item border-purple text-purple"><i
                      class="fab fa-facebook"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                      class="fab fa-google"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="javascript: void(0);" class="social-list-item border-info text-info"><i
                      class="fab fa-twitter"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i
                      class="fab fa-github"></i></a>
            </li>
          </ul>
        </div>
        <!-- end card-box -->
        <!-- skill  -->
        <div class="card-box">
          <h4 class="header-title">Skills</h4>
          <div class="table-responsive">
            <table class="table table-borderless mb-0">
              <thead>
              <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Time</th>
                <th>Detail</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="s : ${skills}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.level*20+' %'}"></td>
                <td th:text="${s.year+' year '+s.month+' month'}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <!-- end skill-->
      <!-- end col-->
      <div class="col-lg-8 col-xl-8">
        <div class="card-box">
          <ul class="nav nav-pills navtab-bg">
            <li class="nav-item">
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane show active" id="about-me">
              <h5 class="mb-4 text-uppercase"><i class="mdi mdi-briefcase mr-1"></i>
                Experience</h5>
              <div class="table-responsive">
                <table class="table table-borderless mb-0">
                  <thead class="thead-light">
                  <tr>
                    <th>Language</th>
                    <th>OS</th>
                    <th>Framework</th>
                    <th>Team Size</th>
                    <th>Position</th>
                    <th>Detail</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="e : ${experiences} ">
                    <td th:text="${e.language}"></td>
                    <td th:text="${e.os}"></td>
                    <td th:text="${e.framework}"></td>
                    <td th:text="${e.teamSize}"></td>
                    <td th:text="${e.position}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!--                 project start                 -->
              <h5 class="mb-3 mt-4 text-uppercase"><i class="mdi mdi-cards-variant mr-1"></i>
                Projects</h5>
              <div class="table-responsive">
                <table class="table table-borderless mb-0">
                  <thead class="thead-light">
                  <tr>
                    <th>Name</th>
                    <th>Language</th>
                    <th>OS</th>
                    <th>Framework</th>
                    <th>Detail</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="p : ${projects} ">
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.language}"></td>
                    <td th:text="${p.os}"></td>
                    <td th:text="${p.framework}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <h5 class="mb-3 mt-4 text-uppercase"><i class="mdi mdi-cards-variant mr-1"></i>
                Certificate</h5>
              <div class="table-responsive">
                <table class="table table-borderless mb-0">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>IssueDate</th>
                    <th>ExpirationDate</th>
                    <th>Officer</th>
                    <th>Detail</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="c : ${certificates}">
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.issueDate}"></td>
                    <td th:text="${c.expirationDate}"></td>
                    <td th:text="${c.certificateOfficer}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div> <!-- end tab-content -->
        </div> <!-- end card-box-->
      </div> <!-- end col -->
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
