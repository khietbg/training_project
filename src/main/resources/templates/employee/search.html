<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="col-xl-12 col-sm-12 col-12 mb-4 d-flex justify-content-between">
                <div class="head-link-set">
                    <ul>
                        <li th:if="${page.hasPrevious()}">
                            <a th:href="@{'/employee/index?page='+${page.number -1}+'&&size=5'}">Previous</a>
                        </li>
                        <li style="text-align: center">
                            <p><span th:text="${page.number + 1}"></span>/<span
                                    th:text="${page.getTotalPages()}"></span></p>
                        </li>
                        <li th:if="${page.hasNext()}">
                            <a th:href="@{'/departments/index?page='+${page.number +1}+'&&size=5'}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="d-flex ms-5" style="margin-left: 54px">
                <input type="text" name="textSearch" class="form-control w-25 " style="margin-right: 10px"
                       placeholder="search">
                <button class="btn btn-info" type="submit"><i class="fas fa-search">Search</i></button>
            </form>
            <div class="container-product">
                <div class="grid">
                    <div class="col l-12 m-12 c-12">
                        <div class="row w-100 m-auto">
                            <th:block th:each="e : ${page}">
                                <div class="col-6 col-md-3 l-2-4 m-4 c-6">
                                    <div class="container-product-app">
                                        <div class="container-product-column">
                                            <img style="width: 250px;height: 300px; object-fit: cover" class="product-item-img;wid rounded"
                                                 th:src="@{'~/assets/img/' + ${e.avatarUrl}}" alt="">
                                        </div>
                                        <div class="product-description">
                                            <a href="" class="product-description-list"></a>
                                        </div>
                                        <!---->
                                        <div class="product-evaluate">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <!---->
                                        <div class="d-flex flex-column align-items-center justify-content-center mt-3">
                                            <div class="product-price">
                                                <p th:text="${e.firstName+' '+e.lastName}"></p>
                                                <span>Position: <span th:text="${e.position}"></span></span>
                                            </div>
                                            <button class="border">
                                                <a th:href="@{'/employee/detail/'+${e.id}}">Detail</a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
