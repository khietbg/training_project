<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-wrapper">
        <h1>Edit Employee</h1>
        <form th:action="@{/employee/edit}" method="post" th:object="${employee}">
            <table>
                <tr>
                    <td><input type="hidden" th:field="*{id}"/></td>
                </tr>
                <tr>
                    <td><label>Position:</label>
                    </td>
                    <td><input type="text" th:field="*{position}"/></td>
                </tr>
                <tr>
                    <td><label>Position:</label>
                    </td>
                    <td><div class="form-group">
                        <select class="select" th:field="*{level}">
                            <option th:value="'1'">level</option>
                            <option th:value="'1'">Junior</option>
                            <option th:value="'2'">Senior</option>
                            <option th:value="'3'">Lead</option>
                            <option th:value="'4'">Mid</option>
                            <option th:value="'5'">Senior leader</option>
                        </select>
                    </div></td>
                </tr>
                <tr>
                    <td><label>coefficientsSalary: </label></td>
                    <td><input type="text" th:field="*{coefficientsSalary}"/></td>
                </tr>
                <tr>
                    <td><label>Department :</label></td>
                    <td><select class="form-select" aria-label="Default select example"  th:field="*{departmentId}"
                                style="width: 200px">
                        <th:block th:each="de : ${departments}">
                            <option th:value="${de.id}" th:text="${de.name}"></option>
                        </th:block>
                    </select></td>
                </tr>
                <br>
            </table>
            <button type="submit" class="btn-info">Update</button>
        </form>
    </div>
</div>

</body>
</html>
