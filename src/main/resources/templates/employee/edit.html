<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>edit form</h1>
<form th:action="@{/employee/edit}" method="post" th:object="${employee}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label>Position:</label>
            </td>
            <td><input type="text" th:field="*{position}"/></td>
        </tr>
        <tr>
            <td><label>coefficientsSalary: </label></td>
            <td><input type="text" th:field="*{coefficientsSalary}"/></td>
        </tr>
        <tr>
            <td><label>Department :</label></td>
            <td><select class="form-select" aria-label="Default select example" th:field="*{departmentId}"
                        style="width: 200px">
                <th:block th:each="de : ${departments}">
                    <option th:value="${de.id}" th:text="${de.name}"></option>
                </th:block>
            </select></td>
        </tr>
        <br>
    </table>
    <button type="submit" class="btn-info">Update</button>
</form>
</body>
</html>
