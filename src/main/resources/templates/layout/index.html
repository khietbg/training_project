<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name 	mb-4">
                <h4 class="m-0"><img src="assets/img/profile.jpg" class="mr-1" alt="profile"/> Welcome to company</h4>
                <label>Sun, 29 Nov 2019</label>
            </div>
            <div class="row mb-4">
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill1 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Employees</label>
                                <h4>700</h4>
                            </div>
                            <div class="card_widget_img">
                                <img src="assets/img/dash1.png" alt="card-img"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill2 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Companies</label>
                                <h4>30</h4>
                            </div>
                            <div class="card_widget_img">
                                <img src="assets/img/dash2.png" alt="card-img"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill3 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Leaves</label>
                                <h4>9</h4>
                            </div>
                            <div class="card_widget_img">
                                <img src="assets/img/dash3.png" alt="card-img"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill4 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Salary</label>
                                <h4>$5.8M</h4>
                            </div>
                            <div class="card_widget_img">
                                <img src="assets/img/dash4.png" alt="card-img"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 d-flex mobile-h">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">Total Employees</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="invoice_chart"></div>
                            <div class="text-center text-muted">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mt-4">
                                            <p class="mb-2 text-truncate"><i
                                                    class="fas fa-circle text-primary mr-1"></i> Business</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mt-4">
                                            <p class="mb-2 text-truncate"><i
                                                    class="fas fa-circle text-success mr-1"></i> Testing</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mt-4">
                                            <p class="mb-2 text-truncate"><i class="fas fa-circle text-danger mr-1"></i>
                                                Development</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">Total Salary By Unit</h5>
                            </div>
                        </div>
                        <canvas style="width: 400px; height: 400px" id="canvas"></canvas>
                        <div class="card-body">
                            <div id="sales_chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        var data = [[${data}]];
        var names = [[${name}]];
        var colors = [ "#FF6384",
            "#36A2EB",
            "#FFCE56",
            "#FF9F40",
            "#4BC0C0",
            "#9966FF",
            "#FFCD56",
            "#77DD77",
            "#FF6000",
            "#ADFF2F"];
        var ctx = document.getElementById('canvas').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: names,
                datasets: [{
                    label: "my first dataset",
                    backgroundColor: colors,
                    data: data,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</div>
</body>
</html>
