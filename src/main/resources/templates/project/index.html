<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-wrapper">
        <div class="content container-fluid" >
            <div class="row">
                <div class="col-xl-12 col-sm-12 col-12 mb-4">
                    <div class="breadcrumb-path">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/layout/index}"><img th:src="@{/assets/img/dash.png}"
                                                                                           class="mr-2" alt="breadcrumb">Home</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Projects
                            </li>
                        </ul>
                        <h3>Project Manager</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-sm-12 col-12 mb-4">
                    <div class="head-link-set">
                        <ul>
                            <li><a class="active" th:href="@{/project/add}">Overview</a></li>
                        </ul>
                        <a class="btn-add" th:href="@{/project/add}">Create Project</a>
                    </div>
                </div>
            </div>
            <form class="d-flex" method="get" th:action="@{/project/index}">
                <input class="form-control me-2" placeholder="Search..." aria-label="Search" type="text" name="name">
                <button style="margin-left: 2px" class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <br><br>
            <div class="table-responsive">
                <table border="1" class="table custom-table no-footer">
                    <tr>
                        <th>STT</th>
                        <th>Name Project</th>
                        <th>Operating system</th>
                        <th>Framework</th>
                        <th>Language</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th colspan="4" style=" text-align: center">Action</th>
                    </tr>
                    <tbody th:each="project,count:${projectDto}">
                    <tr>
                        <td><b th:text="${count.count}"></b></td>
                        <td><b th:text="${project.name}"></b></td>
                        <td><b th:text="${project.os}"></b></td>
                        <td><b th:text="${project.framework}"></b></td>
                        <td><b th:text="${project.language}"></b></td>
                        <td><b th:text="${project.startDate}"></b></td>
                        <td><b th:text="${project.endDate}"></b></td>
                        <td>
                            <div class="actionset">
                                <label><a class="action_label5" th:href="@{'/project/edit/'+${project.id}}">Edit <i
                                        data-feather="edit"></i></a></label>
                                <label><a class="action_label5"
                                          th:href="@{'/project/detail/'+${project.id}}">Detail<i
                                        data-feather="edit"></i></a></label>
                                <label><a class="action_label4" th:href="@{'/project/delete/'+${project.id}}">Delete<i
                                        data-feather="trash-2"></i></a></label>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
